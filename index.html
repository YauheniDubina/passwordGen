<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    
      <div class="main">
        <div class="main__pass">
          <div class="passwordOutput"></div>
          <div class="passwordCopy">
              
            <img src="./icons/copy.png" alt="" srcset="" />
            <span class="popuptext">
                Скопировано в clipboard
            </span>
          </div>
          <div class="passwordGen">
            <button class="btnGen">Генерировать</button>
          </div>
        </div>
        <div class="main__settings">
          <div class="range">
            <input
              type="range"
              name="passLength"
              id="passLength"
              max="30"
              min="4"
              value="12"
              class="passLength"
              oninput="getRange()"
            />
            <label for="passLength"
              >Длина пароля
              <p class="lengthValue">12</p></label
            >
          </div>
          <div class="check">
            <div class="upperCaseChar">
              <input type="checkbox" name="upperCaseChar" id="upperCaseChar"  />
              <label for="upperCaseChar">Заглавные буквы</label>
            </div>
            <div class="numbers">
                <input type="checkbox" name="numbers" id="numbers" />
                <label for="numbers">Цифры</label>
            </div>
            <div class="symbols">
                <input type="checkbox" name="symbols" id="symbols" />
                <label for="symbols">Символы</label>
            </div>
          </div>
        </div>
      </div>
    
     
    <script src="index.js"></script>
  </body>
</html>
